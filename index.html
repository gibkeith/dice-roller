<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./css" />
  </head>
  <body>
    Enter a number of dice: <input type="text" id="number" />
    <button id="roll">Roll!</button>
    <div class="total">Total: <span id="total-points">_</span></div>

    <div id="numberRolled"></div>
    <button id="show-all">Show All Rolls</button>
    <ol>
      <div id="list"></div>
    </ol>

    <button id="reset">RESET</button>
    <script src="assets/javascript/main.js"></script>
  </body>
</html>
